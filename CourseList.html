<!DOCTYPE html>
<html>
	<head>
		<title>Course List</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
			integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
			crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
			integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
			crossorigin="anonymous">
	</head>
	<body>
		<!--Begin Navbar-->
		<script src="//code.jquery.com/jquery.min.js"></script>
		<ol id="new-projects"></ol>
		<script src="scripts/copyNavBar.js"></script>
		<!--End Navbar-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<p id="courseList"></p>
		<script src="scripts/Course.js"></script>
		<script>
				var allCourses = [];
				getAllCourses(function(allCourses) {
					for (index = 0; index < allCourses.length; index++) { 
						var course = allCourses[index];
						var tempCourseName = course.getCourseName();
						var tempCourseDescription;
						if (course.getCourseDescription() == null) {
							tempCourseDescription = "No description provided at this time."
						}
						else {
							tempCourseDescription = course.getCourseDescription();
						}
						
						document.getElementById("courseList").innerHTML += 
								'<div class="container"> ' +
									'<a href="coursePage.html?course=' + tempCourseName.replace(/[^a-zA-Z0-9-_]/g, '') +'">' +
										'<div class="well well-sm courseInfo">' + 
											'<p class="courseName"><b>' + tempCourseName + '</b></p>' + 
												'<div class="showOnHover">' +
													'<p>' + tempCourseDescription + '</p>' + 
										 		'</div>' +
										 '</div>' + 
									'</a>' +
								'</div>';
					}
				});
		</script>
		

	</body>
</html>
