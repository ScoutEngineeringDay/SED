{% extends "sedUI/base/header.html" %}
{% block content %}

	<script type="text/javascript">

				if(document.getElementById('Cit_Yes').checked) {
					form.action = "../registration2/";
				}
				if(document.getElemen1tById('Cit_No').checked) {
					window.alert("We are sorry but due to the location only U.S. Citizens are allowed to attend. (Should Probably have someone write this better.)");

	<div class="container">

{% endblock %}
