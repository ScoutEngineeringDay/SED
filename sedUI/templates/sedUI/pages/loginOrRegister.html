{% extends "sedUI/base/header.html" %}
{% load staticfiles %}
{% block content %}
<div class="container" >
 <h2 class="form-signin-heading">Please sign in</h2>

  {% if form.errors %}
   <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form class="form-signin" method-"post" action="/auth/">
     {% csrf_token %}
      <input name="username" id="username" type="text" class="form-control" placeholder="Username" required autofocus>
      <input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
      <input class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <label class="checkbox pull-left">
          <input type="checkbox" value="remember-me">
          Remember me
      </label>
  </form>

</div>
{% endblock %}
