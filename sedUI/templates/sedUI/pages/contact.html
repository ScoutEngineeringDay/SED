{% extends "sedUI/base/header.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <h1 class="h1">Contact Us</h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <form action="/contact/" method="post"> {% csrf_token %}
        <div class="row-fluid">
          <div class="col-md-6">
            {{ wizard.management_form }}
            <!-- errors -->
            <div class="form-group">
              <label for="name">Contact Name</label>
              <div class="row-fluid">
                <div class="col-md-6" style="padding-left: 0px">{{ wizard.form.contact_first_name }}</div>
                <div class="col-md-6" style="padding: 0px">{{ wizard.form.contact_last_name }}</div>
              </div>
            </div>
            <br>
            <div class="form-group" style="padding-top: 10px">
              <label for="email">Email Address</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-envelope"></span>
                </span>
                {{ wizard.form.email_address}}
              </div>
            </div>
            <div class="form-group">
              <label for="subject">
              Subject</label>
              {{ wizard.form.message_subject }}
            </div>
            <div class="form-group">
              <label for="messgae">Message</label>
              <br>
              {{ wizard.form.message }}
            </div>
          </div>

<!--           <div>
            {{wizard.form.captcha}}
          </div> -->
          <div class="col-md-12">
            <input type="submit" name="submit" id="submit" value="Send Email" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    if (window.location.href.indexOf("?volunteer") > -1) {
      console.log("vol");
      $('#id_0-message_subject').val('Volunteer');
    }
  });
</script>
    {% endblock %}
