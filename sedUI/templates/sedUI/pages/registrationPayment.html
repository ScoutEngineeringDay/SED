{% block content %}
    {% load staticfiles %}
    <div align="center">
        <form action="/registration/" method="post"> {% csrf_token %}
        {{ wizard.management_form }}
            <label for="Question" style="font-size: 32px">Select a Payment Method</label>
            <br>
            <div class="input-group" align="center">
                <label class="radio-inline" style="font-size: 16px">
                    <input type="radio" name="optradio" id="Pay_Online">{{wizard.form.payment_method.1}}
                </label>
                <label class="radio-inline" style="font-size: 16px">
                    <input type="radio" name="optradio" id="Pay_Mail" checked="checked">{{wizard.form.payment_method.0}}
                </label>
            </div>
            <br>
            <noscript>You must <a href="http://www.enable-javascript.com" target="_blank">enable JavaScript</a> in your web browser in order to pay via Stripe.</noscript>

        <input
            type="submit"
            value="Next"
            class="btn btn-primary"

            data-key="pk_test_92kS90THLx5tJ1giZLy7JIcO"
            data-amount="4000"
            data-currency="usd"
            data-name="Scout Engineering Day"
            data-description="Payment for the Event"
            data-image="{% static '/img/images/sedLogo.jpg' %}"
        />

        <script src="https://checkout.stripe.com/v2/checkout.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script>
        $(document).ready(function() {
            
            $(':submit').on('click', function(event) {
                if (document.getElementById("id_3-payment_method_1").checked) {
                  event.preventDefault();
                  var $button = $(this),
                  $form = $button.parents('form');
                  var opts = $.extend({}, $button.data(), {
                      token: function(result) {
                        $form.append($('<input>').attr({ type: 'hidden', name: 'stripeToken', value: result.id })).submit();
                      }
                    });
                    StripeCheckout.open(opts);
                }
                else if (document.getElementById("id_3-payment_method_0").checked) {
                    alert("Please mail the check to ... by (date)");
                }
            });
        });
        </script>

      </form>
    </div>
{% endblock %}
