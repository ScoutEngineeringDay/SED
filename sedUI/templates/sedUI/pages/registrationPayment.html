{% extends "sedUI/base/header.html" %}
{% block content %}

	<div class="container">
		{% include "sedUI/includes/RegistationStatus4.html" %}

		{% load staticfiles %}
		<div align="center">
				<form action="" method="post">{% csrf_token %}
						<label for="Question" style="font-size: 32px">Select a Payment Method</label>

						<br>

						<div class="input-group" align="center">

						<label class="radio-inline" style="font-size: 16px"><input type="radio" checked="checked" name="optradio">Online Payment</label>
						<label class="radio-inline" style="font-size: 16px"><input type="radio" name="optradio">Mail in Check</label>
				</div>

				<br>
				<script src="https://checkout.stripe.com/checkout.js"></script>

				<input type="submit" name="submit" id="submit" value="Next" class="btn btn-primary btn-sm">

				<script>
					var handler = StripeCheckout.configure({
					  key: 'pk_test_92kS90THLx5tJ1giZLy7JIcO',
					  image: 'http://54.152.243.242:8000/static/img/images/sedLogo.jpg',
					  locale: 'auto',
					  token: function(token) {
					    // You can access the token ID with `token.id`.
					    // Get the token ID to your server-side code for use.
					  }
					});

					document.getElementById('submit').addEventListener('click', function(e) {
					  // Open Checkout with further options:
					  handler.open({
					    name: 'Scout Engineering Day',
					    description: 'Courses Cost',
					    amount: 1499
					  });
					  e.preventDefault();
					});

					// Close Checkout on page navigation:
					window.addEventListener('popstate', function() {
					  handler.close();
					});
				</script>

		  </form>
		</div>
	</div>

{% endblock %}
