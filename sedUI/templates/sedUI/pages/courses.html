{% extends "sedUI/base/header.html" %}
{% load staticfiles %}
{% block content %}
	{% if all_courses %}
		{% for course in all_courses %}
			<div class="container">
				<a href="/course_detail/{{course.class_id}}">
					<div class="well well-sm courseInfo">
						<p class="courseName"><b> {{course.class_name}} </b></p>
							<div class="showOnHover">
								<p> {{course.class_description}} </p>
							</div>
					 </div>
				</a>
			</div>
		{% endfor %}
	{% else %}
		<h4> You don't have any courses </h4>
	{% endif %}
{% endblock %}
