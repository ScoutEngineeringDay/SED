		<script type="text/javascript">
			$(document).ready(function() {
			    var panels = $('.user-infos');
			    var panelsButton = $('.dropdown-user');
			    panels.hide();

			    //Click dropdown
			    panelsButton.click(function() {
			        //get data-for attribute
			        var dataFor = $(this).attr('data-for');
			        var idFor = $(dataFor);

			        //current button
			        var currentButton = $(this);
			        idFor.slideToggle(400, function() {
			            //Completed slidetoggle
			            if(idFor.is(':visible'))
			            {
			                currentButton.html('<i class="glyphicon glyphicon-chevron-up text-muted"></i>');
			            }
			            else
			            {
			                currentButton.html('<i class="glyphicon glyphicon-chevron-down text-muted"></i>');
			            }
			        })
			    });



			    $('button').click(function(e) {
			        e.preventDefault();
			        alert("This is a demo.\n :-)");
			    });

			    //Get User Data and fill in table
			    var scoutId = location.search.split('scoutId=')[1];
			    var allScouts = [];
			    var scout;
			    getAllScouts(function(allScouts) {
					for (index in allScouts) { 
						var tempScout = allScouts[index];
						console.log(tempScout.getID() + " ?= " + scoutId);
						if (tempScout.getID() == scoutId) {
							scout = tempScout;
							break;
						}
					}

					console.log("Scout Name: " + scout.getFirstName());
					if (scout != null) {
						document.getElementById("userName").innerHTML += scout.getFirstName() + " " + scout.getLastName();
						document.getElementById("userType").innerHTML += scout.getAffiliation();
						document.getElementById("userEmail").innerHTML += scout.getEmail();
						document.getElementById("userPhone").innerHTML += scout.getPhone();	
					}
				});
			});
		</script>
