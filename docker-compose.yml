version: '2'
services:
  db:
    image: mysql
    volumes:
      - "./sito/db/:/var/lib/mysql"
    ports:
      - "3306:3310"
    environment:
      MYSQL_ROOT_PASSWORD: "sed_password"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ".:code"
    ports:
      - "8000:8000"
    depends_on:
      - db
